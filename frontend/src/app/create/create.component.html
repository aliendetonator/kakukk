<div class="Container">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="col-lg-6 mt-2">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        </div>
        <div class="col-lg-4 mt-2">
            <button type="submit" [disabled]="!createForm.valid" class="btn btn-primary btn-sm">Create</button> 
        </div>
    </form>
</div>
