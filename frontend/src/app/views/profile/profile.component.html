<html>
<header>
    <div class="container mt-5">
        <h1>Üdvözlünk a profilodon!</h1>
    </div>
</header>
<main>
<div *ngIf="this.protectedData?.felhasznalonev">
    <h2>Felhasználóneved</h2>
    <p>{{this.protectedData.felhasznalonev}}</p>
</div>
<div *ngIf="this.protectedData?.email">
    <h2>E-mail címed</h2>
    <p>{{this.protectedData.email}}</p>
</div>
<ul class="noselect">
    <li><a routerLink="/statistics" class="btn btn-lg">Statisztikák</a></li>
    <li><a routerLink="/startMenu" class="btn btn-lg">Vissza</a></li>
</ul>
</main>
</html>
