<div class="signup-popup active">
    <div routerLink="/" class="close-btn">&times;</div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Regisztráció</h2>
        <div class="form-element">
            <label for="username">Felhasználónév</label>
            <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div class="form-element">
            <label for="password">Jelszó</label>
            <input type="password" id="passwordreg" formControlName="password">
            <i class="fas fa-eye" id="togglePasswordAtReg"></i>
        </div>
        <div class="form-element">
            <label for="passwordagain">Jelszó ismét</label>
            <input type="password" id="passwordagain" formControlName="passwordRepeat">
            <i class="fas fa-eye" id="togglePasswordRepeat"></i>
        </div>
        <div class="form-element">
            <button id="signupbtn" [disabled]="!registerForm.valid">Regisztráció</button>
        </div>
        <div class="form-element">
            <a id="show-login" routerLink="/login">Van már fiókod? Kattints ide!</a>
        </div>
    </form>
</div>
