<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="src/loginsignup.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="right">
        <button id="login-popup">Bejelentkezés</button>
        <button id="signup-popup">Regisztráció</button>
    </div>

    <!-- bejelentkezés -->

    <div class="login-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Bejelentkezés</h2>
            <div class="form-element">
                <label for="username">Felhasználónév</label>
                <input type="text" id="username">
            </div>
            <div class="form-element">
                <label for="password">Jelszó</label>
                <input type="password" id="password">
                <!-- jelszóhoz szem ikon -->
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="form-element">
                <button id="loginbtn">Bejelentkezés</button>
            </div>
            <div class="form-element">
                <a id="show-signup" href="#">Nincs még fiókod? Kattints ide!</a>
            </div>
        </div>
    </div>

    <!-- regisztráció -->

    <div class="signup-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Regisztráció</h2>
            <div class="form-element">
                <label for="username">Felhasználónév</label>
                <input type="text" id="username">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-element">
                <label for="password">Jelszó</label>
                <input type="password" id="passwordreg">
                <i class="fas fa-eye" id="togglePasswordAtReg"></i>
            </div>
            <div class="form-element">
                <label for="passwordagain">Jelszó ismét</label>
                <input type="password" id="passwordagain">
                <i class="fas fa-eye" id="togglePasswordRepeat"></i>
            </div>
            <div class="form-element">
                <button id="signupbtn">Regisztráció</button>
            </div>
            <div class="form-element">
                <a id="show-login" href="#">Van már fiókod? Kattints ide!</a>
            </div>
        </div>
    </div>

    <!-- hibaüzenetek -->
    <div class="alert-popup">
        <div class="icon">

        </div>

</body>
